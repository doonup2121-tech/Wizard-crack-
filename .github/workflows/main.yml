name: DooN_Wizard_Final_Fix
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos & ldid
        run: |
          # تثبيت أداة التوقيع لحل خطأ الصورة IMG_1126
          brew install ldid
          # تحميل الثيوس والـ SDK
          sudo rm -rf /opt/theos
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          sudo git clone https://github.com/theos/sdks.git /tmp/sdks
          sudo mv /tmp/sdks/iPhoneOS14.5.sdk /opt/theos/sdks/
          sudo chown -R $(id -u):$(id -g) /opt/theos

      - name: Build Dylib
        run: |
          export THEOS=/opt/theos
          # بناء الحزمة النهائية
          make package FINAL_PACKAGE=1
          
      - name: Upload Result ✅
        uses: actions/upload-artifact@v4
        with:
          name: DooN-Dylib-Ready
          path: .theos/obj/debug/*.dylib