name: DooN_Wizard_Final_Final
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ldid & Setup Theos
        run: |
          # تثبيت أداة التوقيع اللي كانت ناقصة في الصورة IMG_1126
          brew install ldid
          
          # تنظيف وتحميل الثيوس والـ SDK
          sudo rm -rf /opt/theos
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          sudo git clone https://github.com/theos/sdks.git /tmp/sdks
          sudo mv /tmp/sdks/iPhoneOS14.5.sdk /opt/theos/sdks/
          sudo chown -R $(id -u):$(id -g) /opt/theos

      - name: Build Dylib
        run: |
          export THEOS=/opt/theos
          # بناء الملف النهائي
          make package FINAL_PACKAGE=1
          
      - name: Upload Result ✅
        uses: actions/upload-artifact@v4
        with:
          name: DooN-Dylib-Ready
          path: .theos/obj/debug/*.dylib